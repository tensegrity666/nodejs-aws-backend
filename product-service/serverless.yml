service:
  name: product-service
app: aws-fullstack-shop
frameworkVersion: '2'

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1

functions:
  getProductsList:
    handler: handlers/products.getProductsList
    events:
      - http:
          path: product
          method: get
          cors: true
  getProductById:
    handler: handlers/id.getProductById
    events:
      - http:
          path: product/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true
